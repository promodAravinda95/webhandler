<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MIS Team web portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to MIS Team Web Portal</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Convert Excel to Pipe CSV</h5>
                        <p class="card-text">Upload an Excel file and convert it to a pipe-delimited CSV file.</p>
                        <a href="{{ url_for('upload') }}" class="btn btn-primary">Go to Upload</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Plan File Validation</h5>
                        <p class="card-text">Upload a plan Excel file and validate one outlet contain one loyalty.</p>
                        <a href="{{ url_for('validate_plan') }}" class="btn btn-primary">Go to Validate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
